<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="row">
        <div id="serverList-container" class="column" style="width: 12%;">
            <ul id="serverList" class="list">
            </ul>
        </div>
        <div id="selectMenu" class="column hidden" style="width: 13%;">
            <div>
                <div id="powerContainer">
                    <div id="powerButton" style="text-align: center;"><span class="material-symbols-outlined">power_settings_new</span></div>
                    <ul id="powerMenu" class="list list-big-font hidden">         
                        <li id="powerStart" >Start</li>
                        <li id="powerFStop" >Force Stop</li>
                        <li id="powerStop" >Stop</li>
                        <li id="powerRestart" >Restart</li>
                    </ul>
                </div>

                <ul id="actionsMenu" class="list list-big-font">
                    <li id="menuStatus"   >Status</li>
                    <li id="menuConsole"  >Console</li>
                    <li id="menuLogs"  >Logs</li>
                    <li id="menuPlayerMan">Player Managment</li>
                </ul>
                <!-- <ul class="list list-big-font"> 
                </ul> -->
            </div>
        </div>
        <div id="menuNoneCol" class="column" style="width: 60%; background: #1a1b26;">
            <h1>No Server Selected</h1>
        </div>

        <div id="menuStatusCol" class="column hidden " style="width: 60%; background: #1a1b26;">
                <h1>IDK Tell WaterWolf5918 to make a status page and stop being lazy :)</h1>
        </div>

        <div id="menuConsoleCol" class="column hidden" style="width: 60%; background: #1a1b26;">
            <div id="console-window">

            </div>
            <button id="console-scroll-down">Scroll To Bottom</button>
            <input id="console-input" type="text">
        </div>

        <div id="menuLogsCol" class="column hidden" style="width: 60%; background: #1a1b26;">

        </div>

        <div id="menuPlayerManCol" class="column hidden" style="width: 60%; background: #1a1b26;">

        </div>

        <div id="playerListCol" class="column hidden" style="width: 15%;">
            <ul id="playerList" class="list">
                <li>WaterWolf5918</li>
                <li>Greatshot101</li>
                <li>Catazard</li>
                <li>LegotronForce</li>
            </ul>
        </div>
      </div> 

    <script type="module" src="index.js"></script>
</body>
</html>
